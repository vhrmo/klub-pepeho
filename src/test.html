<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
          integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"

    <link rel="stylesheet" href="assets/Leaflet.BigImage.css" crossorigin=""/>
    <script src="assets/Leaflet.BigImage.js" crossorigin=""></script>

    <link rel="stylesheet" href="map.css" crossorigin=""/>
    <script src="map.js" crossorigin=""></script>

    <style>
        body {
            text-align: center;
            font-size: 12px;
            font-family: Verdana, Helvetica, Arial, sans-serif;
            padding-top: 10px;
            padding-bottom: 80px;
        }

        .container {
            width: 100%;
            padding: 3px;
            /*display: inline-flex;*/
        }

        .map {
            width: 700px;
            height: 350px;
            margin: 0 auto;
        }
    </style>

<body>

<div class="container">
    <div id="map1" class="map"></div>
</div>



<script>
    /***************************************************************************
     * Create maps
     **************************************************************************/
    var map = createMap('map1', {
        overlays: [regionsOverlay],
        // tiles: {
        //     urlTemplate: 'https://server.arcgisonline.com/ArcGIS/rest/services/Canvas/World_Light_Gray_Base/MapServer/tile/{z}/{y}/{x}',
            // options: {
            //     attribution: 'Tiles &copy; Esri &mdash; Esri, DeLorme, NAVTEQ',
            // }
        // },
        regionsOverlay: {
            // colorScheme: regionColors1
            hideLabels: true
        },
        bigImage: {
            position: 'bottomright'
        }
    });


</script>
